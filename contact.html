<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Quest</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1E3A8A;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .navbar .links {
      display: flex;
      gap: 1.5rem;
    }

    .navbar .links a {
      color: #1E3A8A;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .navbar .links a:hover {
      background: #1E3A8A;
      color: white;
    }

    /* Main section */
    .main {
      text-align: center;
      padding: 2rem 1rem;
      color: white;
    }

    .main h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Contact container */
    .contact-container {
      background: white;
      margin: 0 auto 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
    }

    .contact-container p {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      box-sizing: border-box;
      background: #f8f9fa;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #1E3A8A;
      background: white;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    .contact-form button {
      background: orangered;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      width: auto;
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0.5rem auto 0 auto;
      font-size: 1.1rem;
    }

    .contact-form button:hover {
      background: #0f1f5a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
    }

    .contact-form button:active {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background: #1E3A8A;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      width: 100%;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }

      .navbar .links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .main h1 {
        font-size: 2rem;
      }

      .contact-container {
        width: 95%;
        padding: 1.5rem;
        margin: 0 auto 1rem auto;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 0.875rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .contact-form button {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        width: 100%;
        margin: 0.5rem 0 0 0;
      }
    }

    /* Small Mobile Styles */
    @media (max-width: 480px) {
      .navbar {
        padding: 0.75rem 0.25rem;
      }

      .navbar .logo a {
        font-size: 1.25rem;
      }

      .navbar .links a {
        padding: 0.375rem 0.75rem;
        font-size: 0.9rem;
      }

      .main {
        padding: 1.5rem 0.5rem;
      }

      .main h1 {
        font-size: 1.75rem;
      }

      .contact-container {
        width: 98%;
        padding: 1rem;
        border-radius: 10px;
      }

      .contact-container p {
        font-size: 0.95rem;
      }

      .contact-form textarea {
        min-height: 100px;
      }
    }

    /* Large Screen Styles */
    @media (min-width: 1200px) {
      .contact-container {
        max-width: 700px;
        padding: 2.5rem;
      }

      .main h1 {
        font-size: 3rem;
      }

      .contact-form button {
        padding: 1rem 2.5rem;
      }
    }

    /* Landscape Orientation on Mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      .main {
        padding: 1rem;
      }

      .main h1 {
        font-size: 1.5rem;
      }

      .contact-container {
        margin: 0 auto 1rem auto;
      }

      .contact-form textarea {
        min-height: 80px;
      }

      footer {
        position: relative;
      }
    }

    /* High DPI Displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .contact-form input,
      .contact-form textarea {
        border-width: 1px;
      }
    }

    /* Form validation styles */
    .contact-form input:invalid,
    .contact-form textarea:invalid {
      border-color: #1E3A8A;
    }

    .contact-form input:valid,
    .contact-form textarea:valid {
      border-color: #52c41a;
    }

    /* Loading state for button */
    .contact-form button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><a href="index.html">TASK QUEST</a></div>
    <div class="links">
      <a href="login.html">Sign In</a>
      <a href="contact.html">Contact Us</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </div>

  <div class="main">
    <h1>Contact Us</h1>
  </div>

  <div class="contact-container">
    <p>Have questions? We'd love to hear from you. Fill out the form below and we'll get back to you soon.</p>
    <form action="https://formspree.io/f/mblzjnpp" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <footer style="background:#1E3A8A; color:white; text-align:center; padding:1rem; bottom:0; width:100%;">
    <p>&copy; 2025 Task Quest | All Rights Reserved</p>
  </footer>
</body>
</html>
