<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1E3A8A;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .links {
      display: flex;
      gap: 1.5rem;
    }

    .links a {
      color: #1E3A8A;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #1E3A8A;
      color: white;
    }

    /* Header */
    .main {
      text-align: center;
      padding: 2rem 1rem;
      color: white;
    }

    .main h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Auth Container */
    .auth-container {
      background: white;
      margin: 0 auto 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .auth-container h1 {
      color: #1E3A8A;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    .auth-container p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-form input {
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
    }

    .auth-form input:focus {
      outline: none;
      border-color: #1E3A8A;
      background: white;
    }

    .btn {
      background: orangered;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: orange;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 58, 138, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .switch-auth {
      margin-top: 1.5rem;
      color: #666;
    }

    .switch-auth a {
      color: #1E3A8A;
      text-decoration: none;
      font-weight: 600;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #1E3A8A;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      width: 100%;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }

      .links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .main h1 {
        font-size: 2rem;
      }

      .auth-container {
        width: 95%;
        padding: 1.5rem;
        margin: 0 auto 1rem auto;
      }

      .auth-container h1 {
        font-size: 1.5rem;
      }

      .auth-form input {
        padding: 0.875rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .btn {
        padding: 0.875rem;
        font-size: 1rem;
      }
    }

    /* Small Mobile Styles */
    @media (max-width: 480px) {
      .navbar {
        padding: 0.75rem 0.25rem;
      }

      .logo a {
        font-size: 1.25rem;
      }

      .links a {
        padding: 0.375rem 0.75rem;
        font-size: 0.9rem;
      }

      .main {
        padding: 1.5rem 0.5rem;
      }

      .main h1 {
        font-size: 1.75rem;
      }

      .auth-container {
        width: 98%;
        padding: 1rem;
        border-radius: 10px;
      }

      .auth-container h1 {
        font-size: 1.375rem;
      }

      .auth-container p {
        font-size: 0.9rem;
      }
    }

    /* Large Screen Styles */
    @media (min-width: 1200px) {
      .auth-container {
        max-width: 450px;
        padding: 2.5rem;
      }

      .main h1 {
        font-size: 3rem;
      }

      .auth-container h1 {
        font-size: 2rem;
      }
    }

    /* Landscape Orientation on Mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      .main {
        padding: 1rem;
      }

      .main h1 {
        font-size: 1.5rem;
      }

      .auth-container {
        margin: 0 auto 1rem auto;
      }

      footer {
        position: relative;
      }
    }

    /* High DPI Displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .auth-form input {
        border-width: 1px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><a href="index.html">TASK QUEST</a></div>
    <div class="links">
      <a href="login.html">Sign In</a>
      <a href="contact.html">Contact Us</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </div>
 
  <!-- Header -->
  <div class="main">
    <h1>Sign Up</h1>
  </div>
 
  <!-- Auth Container -->
  <div class="auth-container">
    <h1>Create Your Account</h1>
    <p>Stay organized and boost your productivity ðŸš€</p>
 
    <form id="signup-form" class="auth-form">
  <input type="text" id="fullname" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirm-password" placeholder="Confirm Password" required />
  <button type="submit" class="btn">Sign Up</button>
  <div id="signup-error" style="color:#ff4d4f; margin:10px 0;"></div>
    </form>
 
    <p class="switch-auth">Already have an account? <a href="login.html">Sign In</a></p>
  </div>
 
  <!-- Footer -->
  <footer style="background:#1E3A8A; color:white; text-align:center; padding:1rem; bottom:0; width:100%;">
    <p>&copy; 2025 Task Quest | All Rights Reserved</p>
  </footer>
 
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDD1m9R18y7KklktowIlpof800b8rCDZ5w",
      authDomain: "task-quest-b8aef.firebaseapp.com",
      projectId: "task-quest-b8aef",
      storageBucket: "task-quest-b8aef.firebasestorage.app",
      messagingSenderId: "824530751369",
      appId: "1:824530751369:web:0763380cd99faaba0b9b58",
      measurementId: "G-6490XHZR5B"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email and password validation
    function validateEmail(email) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
    }
    function validatePassword(password) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/.test(password);
    }

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const errorDiv = document.getElementById("signup-error");
      errorDiv.textContent = "";

      // Validate email
      if (!validateEmail(email)) {
        errorDiv.textContent = "Please enter a valid email address.";
        return;
      }
      // Validate password
      if (!validatePassword(password)) {
        errorDiv.textContent = "Password must be at least 8 characters, include uppercase, lowercase, number, and special character.";
        return;
      }
      // Validate passwords match
      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match!";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: fullname });
        window.location.href = "dashboard.html";
      } catch (error) {
        // Show clean error messages
        if (error.code === "auth/email-already-in-use") {
          errorDiv.textContent = "Email is already in use.";
        } else if (error.code === "auth/invalid-email") {
          errorDiv.textContent = "Invalid email address.";
        } else if (error.code === "auth/weak-password") {
          errorDiv.textContent = "Password is too weak.";
        } else {
          errorDiv.textContent = error.message;
        }
      }
    });
  </script>
</body>
</html>
